<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARS Kart - Sign In</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      overflow: hidden;
    }

    /* Top Header */
    .top-header {
      background: linear-gradient(135deg, #00203f 0%, #1c4c96 100%);
      padding: 15px 0;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
      height: 60px;
    }

    .header-container {
      max-width: 1300px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 0 30px;
    }

    .logo {
      font-size: 28px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo span {
      color: #ffd700;
      font-style: italic;
    }

    .logo i {
      font-size: 32px;
      color: #ffd700;
      margin-right: 5px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 1;
    }

    .logo-subtitle {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 1px;
      margin-top: 2px;
    }

    /* Login Container */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 60px;
      box-sizing: border-box;
    }

    .login-box {
      display: flex;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      max-height: calc(100vh - 140px);
      margin: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .login-left {
      background: linear-gradient(135deg, #00203f 0%, #1c4c96 100%);
      color: white;
      padding: 30px;
      width: 40%;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-left::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('circuit-pattern.png') repeat;
      opacity: 0.1;
    }

    .login-left h2 {
      font-size: 28px;
      margin-bottom: 15px;
      position: relative;
    }

    .login-left p {
      font-size: 14px;
      line-height: 1.5;
      opacity: 0.9;
      position: relative;
    }

    .login-right {
      padding: 30px;
      width: 60%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #1c4c96;
      box-shadow: 0 0 0 2px rgba(28, 76, 150, 0.1);
      outline: none;
    }

    .signin-btn {
      background: linear-gradient(45deg, #00e6b8, #00b894);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
    }

    .signin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 230, 184, 0.2);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 15px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
    }

    .divider span {
      padding: 0 10px;
      color: #666;
      font-size: 14px;
    }

    .google-signin {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .google-signin:hover {
      background-color: #f8f9fa;
      border-color: #1c4c96;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .google-signin img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .forgot-password {
      text-align: right;
      margin-top: -12px;
      margin-bottom: 15px;
    }

    .forgot-password a {
      color: #1c4c96;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .terms {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      line-height: 1.6;
    }

    .terms a {
      color: #1c4c96;
      text-decoration: none;
      font-weight: 500;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    .create-account {
      margin-top: 20px;
      text-align: center;
    }

    .create-account a {
      color: #1c4c96;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }

    .create-account a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Top Header -->
  <header class="top-header">
    <div class="header-container">
      <a href="home.html" class="logo">
        <i class="fas fa-shopping-cart"></i>
        <div class="logo-text">
          <div><span>ARS</span> Kart</div>
          <div class="logo-subtitle">ELECTRONICS HUB</div>
        </div>
      </a>
    </div>
  </header>

  <!-- Login Section -->
  <div class="login-container">
    <div class="login-box">
      <div class="login-left">
        <h2>Welcome Back!</h2>
        <p>Sign in to access your Orders, Wishlist, and get personalized recommendations for the latest electronics.</p>
      </div>
      <div class="login-right">
        <div class="input-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" placeholder="Enter your username or email">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <button class="signin-btn">Sign In</button>
        
        <div class="divider">
          <span>OR</span>
        </div>

        <button class="google-signin">

        <p class="terms">
          By continuing, you agree to ARS Kart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
        </p>
        <div class="create-account">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
